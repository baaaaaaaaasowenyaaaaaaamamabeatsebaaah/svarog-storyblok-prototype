<!-- src/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Svarog-UI + Storyblok Integration - Build beautiful websites in minutes"
    />
    <title>Svarog-UI + Storyblok Template</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.storyblok.com" />
    <link rel="preconnect" href="https://a.storyblok.com" />

    <!-- Critical CSS for initial paint -->
    <style>
      /* Critical CSS for initial load */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
      }

      body {
        transition: opacity 0.3s ease;
        background-color: var(--color-bg, #ffffff);
        color: var(--color-text, #333333);
      }

      body:not(.app-ready) {
        opacity: 0;
      }

      body.app-ready {
        opacity: 1;
      }

      /* Loading state - Clean and minimal */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1.5rem;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(0, 123, 255, 0.1);
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #666;
        font-size: 14px;
      }

      /* Error states - User-friendly */
      .app-error,
      .setup-guide {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        text-align: center;
      }

      .app-error h1 {
        color: #dc3545;
        margin-bottom: 1rem;
      }

      .setup-guide h1 {
        color: #007bff;
        margin-bottom: 1rem;
      }

      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }

      .button:hover {
        background: #0056b3;
      }

      .button-secondary {
        background: #6c757d;
      }

      .button-secondary:hover {
        background: #5a6268;
      }

      /* Hide development indicators in production */
      .dev-only {
        display: none;
      }

      /* Accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 10px;
        background: #000;
        color: #fff;
        padding: 8px 16px;
        text-decoration: none;
        z-index: 1000;
        border-radius: 4px;
      }

      .skip-link:focus {
        top: 10px;
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

    <!-- Storyblok Bridge for live preview -->
    <script src="//app.storyblok.com/f/storyblok-v2-latest.js"></script>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#app" class="skip-link">Skip to main content</a>

    <!-- Main application container -->
    <main id="app" role="main">
      <!-- Initial loading state -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading your website...</p>
      </div>
    </main>

    <!-- Development mode indicator (hidden in production) -->
    <div id="dev-indicator" class="dev-only no-print"></div>

    <!-- 
      Webpack will automatically inject the bundled JavaScript here.
      No manual script tags needed!
    -->
  </body>
</html>
