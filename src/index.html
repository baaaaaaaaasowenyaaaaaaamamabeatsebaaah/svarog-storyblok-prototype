<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Svarog-UI + Storyblok Integration" />
    <title>Svarog-UI + Storyblok</title>

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://api.storyblok.com" />
    <link rel="preconnect" href="https://a.storyblok.com" />

    <!-- Critical styles -->
    <style>
      /* Critical CSS for initial load */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        transition: opacity 0.3s ease;
      }

      body:not(.app-ready) {
        opacity: 0;
      }

      body.app-ready {
        opacity: 1;
      }

      /* Loading state */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        gap: 1rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Error state */
      .app-error {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        margin: 2rem auto;
      }

      .app-error h1 {
        color: #dc3545;
        margin-bottom: 1rem;
      }

      .app-error p {
        margin-bottom: 1.5rem;
        color: #666;
      }

      .retry-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .retry-button:hover {
        background: #0056b3;
      }

      .error-details {
        margin-top: 1rem;
        text-align: left;
      }

      .error-details pre {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        overflow: auto;
        font-size: 0.875rem;
      }

      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #000;
        color: #fff;
        padding: 8px;
        text-decoration: none;
        z-index: 1000;
        border-radius: 4px;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* App container */
      #app {
        min-height: 100vh;
      }

      /* Theme debugging (development only) */
      .theme-switcher {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
      }

      .theme-switcher select {
        margin-left: 0.5rem;
        padding: 0.25rem;
        border: none;
        border-radius: 2px;
      }
    </style>

    <!-- Storyblok Bridge for live preview -->
    <script
      src="//app.storyblok.com/f/storyblok-v2-latest.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#app" class="skip-link">Skip to main content</a>

    <!-- Main application container -->
    <div id="app" role="main"></div>

    <!-- Theme switcher for development -->
    <div class="theme-switcher" id="theme-switcher" style="display: none">
      Theme:
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="cabalou">Cabalou</option>
        <option value="muchandy">Muchandy</option>
      </select>
    </div>

    <!-- Application initialization -->
    <script type="module">
      import { createApp } from './app.js';

      // Initialize app when DOM is ready
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // Create app instance
          const app = createApp({
            container: document.getElementById('app'),
            theme: localStorage.getItem('svarog-theme') || 'default',
            enableLivePreview: import.meta.env.MODE === 'development',
          });

          // Initialize the app
          await app.init();

          // Set up theme switcher in development
          if (import.meta.env.MODE === 'development') {
            setupThemeSwitcher(app);
          }

          // Make app globally available for debugging
          if (import.meta.env.MODE === 'development') {
            window.app = app;
          }

          // Handle app ready event
          window.addEventListener('appReady', () => {
            console.log('ðŸŽ‰ Svarog-UI + Storyblok app is ready!');
          });
        } catch (error) {
          console.error('Failed to initialize app:', error);

          // Show fallback error message
          document.getElementById('app').innerHTML = `
          <div class="app-error">
            <h1>Initialization Error</h1>
            <p>The application failed to start. Please check your configuration.</p>
            <button onclick="window.location.reload()" class="retry-button">
              Reload
            </button>
          </div>
        `;
        }
      });

      // Theme switcher setup (development only)
      function setupThemeSwitcher(app) {
        const themeSwitcher = document.getElementById('theme-switcher');
        const themeSelect = document.getElementById('theme-select');

        // Show theme switcher
        themeSwitcher.style.display = 'block';

        // Set current theme
        themeSelect.value = localStorage.getItem('svarog-theme') || 'default';

        // Handle theme changes
        themeSelect.addEventListener('change', (event) => {
          const newTheme = event.target.value;
          app.changeTheme(newTheme);
          localStorage.setItem('svarog-theme', newTheme);
        });
      }

      // Performance monitoring
      window.addEventListener('load', () => {
        if (import.meta.env.MODE === 'development') {
          // Log performance metrics
          const navigation = performance.getEntriesByType('navigation')[0];
          console.log('ðŸ“Š Page Load Performance:', {
            'DOM Content Loaded':
              navigation.domContentLoadedEventEnd -
              navigation.domContentLoadedEventStart,
            'Load Complete':
              navigation.loadEventEnd - navigation.loadEventStart,
            'Total Load Time': navigation.loadEventEnd - navigation.fetchStart,
          });
        }
      });
    </script>
  </body>
</html>
