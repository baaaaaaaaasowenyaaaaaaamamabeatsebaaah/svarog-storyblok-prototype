<!-- src/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Svarog-UI + Storyblok Integration - Pure component library styling"
    />
    <title>Svarog-UI + Storyblok Template</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.storyblok.com" />
    <link rel="preconnect" href="https://a.storyblok.com" />

    <!-- 
      MINIMAL Critical CSS - Only app structure, NO STYLING
      All visual styling comes from Svarog-UI components
    -->
    <style>
      /* Only CSS reset and accessibility - NO THEMING */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        /* Let Svarog-UI handle font-family, colors, etc. */
      }

      #app {
        min-height: 100vh;
        /* Let Svarog-UI handle background, colors, etc. */
      }

      /* Only accessibility styles */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #000;
        color: #fff;
        padding: 8px 12px;
        text-decoration: none;
        z-index: 1000;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* Only reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Only print styles */
      @media print {
        .no-print {
          display: none !important;
        }
      }

      /* 
        NO MORE CSS HERE!
        Everything else comes from Svarog-UI:
        - Loading states
        - Error states  
        - Colors, typography, spacing
        - Component styling
        - Theme management
      */
    </style>

    <!-- Storyblok Bridge for live preview -->
    <script src="//app.storyblok.com/f/storyblok-v2-latest.js"></script>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#app" class="skip-link">Skip to main content</a>

    <!-- Main application container -->
    <main id="app" role="main">
      <!-- 
        Initial loading state will be handled by Svarog-UI components
        NO custom loading HTML here
      -->
    </main>

    <!-- 
      Webpack will automatically inject the bundled JavaScript here.
      Svarog-UI will handle all visual aspects.
    -->
  </body>
</html>
